<mat-card class="bill-card">
  <mat-card-title>January Bill</mat-card-title>
  <mat-card-subtitle>Billing Period: 01.01.2020 - 31.01.2020</mat-card-subtitle>
  <mat-card-content>
    <div>Hot water (meter number)</div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Current Read" value="">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Previous Read" value="">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Consumption" value="">
      </mat-form-field>
    </div>
    <button mat-button>Add To Bills</button>
  </mat-card-content>
</mat-card>
