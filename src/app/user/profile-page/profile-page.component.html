<main>
  <mat-card>
    <mat-card-title>Add meter number</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput
                 formControlName="coldWaterMeter"
                 placeholder="Cold Water Meter Number"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 formControlName="hotWaterMeter"
                 placeholder="Hot Water Meter Number"/>
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent"
                [disabled]="form.invalid">
          Save
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
